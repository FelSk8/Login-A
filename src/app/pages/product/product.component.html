<h1>Listado de Productos</h1>

<div class="container">

    <div class="btn">
        <button mat-raised-button class="demo-button" color="primary" (click)="openDialog()">Agregar</button>
      </div>
      
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Aceite" #input>
      </mat-form-field>
      
      <table mat-table  matTableExporter  [dataSource]="dataSource" class="mat-elevation-z8 table" #exporter="matTableExporter">
      
        <!-- Position Column -->
        <ng-container  matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID PRODUCTO </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

         <!-- codBarra Column -->
         <ng-container matColumnDef="codBarra">
          <th mat-header-cell *matHeaderCellDef> COD BARRA </th>
          <td mat-cell *matCellDef="let element"> {{element.codBarra}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="marca">
          <th mat-header-cell *matHeaderCellDef> MARCA PRODUCTO </th>
          <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
        </ng-container>

        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef>  STOCK PRODUCTO </th>
          <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
        </ng-container>

        <ng-container matColumnDef="venta">
          <th mat-header-cell *matHeaderCellDef>  VENTA PRODUCTO </th>
          <td mat-cell *matCellDef="let element"> {{element.venta}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> PRECIO </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-button (click)="onEdit(element.id)"color="primary">Edit</button>
                <button mat-button (click)="onDelete(element.id)"color="warn">Delete</button>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator class="paginator-mat-elevation-z8"
       [pageSize]="10"
       [pageSizeOptions]="[2, 10, 25, 100]"
       aria-label="Select page"
       showFirstLastButtons>
</mat-paginator>

<button mat-raised-button (click)="exporter.exportTable('xlsx')" class="btn-Excel">Export to Excel</button>
<button mat-raised-button (click)="exporter.exportTable('txt')" class="btn-txt">Export to txt</button>
<button mat-raised-button (click)="printThisPage()" class="btn-Print">Imprimir</button> 



      
</div>
